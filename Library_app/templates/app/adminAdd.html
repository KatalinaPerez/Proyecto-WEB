{% extends 'app/base.html' %} 
{% block contenedor %} 
{% load crispy_forms_tags %}
<div class="row">
  <div class="col-12 col-md-6 offset-md-3">
    <div class="card">
      <div class="card-body">
        <h2>Nuevo producto</h2>
        <hr />

        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
           {{ form | crispy }}
          <div class="d-flex justify-content-end">
            <a href="{% url 'adminList' %}" class="btn btn-primary">Volver</a>
            &nbsp;
            <input type="reset" values="Cancelar" class="btn btn-secondary" />
            &nbsp;
            <input type="submit" values="Guardar" class="btn btn-primary" />
          </div>
        </form>

        {{ mensaje }}
      </div>
    </div>
  </div>
</div>

{% endblock %}
