<!-- En Library_app/templates/libros.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros</title>
    <!-- Incluir tus estilos y scripts necesarios -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/libros.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/footer.css' %}">
    <!-- Incluir Bootstrap u otros recursos necesarios -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-3/DFC6Pw8oQWMA0c3g8+pC4HqBMcX7xPWUK57/AwErVGJaV5QGyAl5zNqU5l2KQ1" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- Navbar con formulario de búsqueda -->
        <nav class="navbar container">
            <!-- Tu contenido actual del navbar -->
            <!-- ... -->
            <!-- Formulario de búsqueda -->
            <form class="d-flex" action="{% url 'busqueda_resultados' %}" method="GET">
                <input class="form-control me-2" type="search" placeholder="Buscar por título o autor" name="q" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
        </nav>
    </header>

    <!-- Contenido principal de la página -->
    <main class="main-content">
        <div class="container mt-4">
            <div class="row">
                {% for libro in libros %}
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                    <div class="card h-100">
                        {% if libro.portada %}
                        <img src="{{ libro.portada.url }}" class="card-img-top" alt="{{ libro.titulo }}">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ libro.titulo|capfirst }}</h5>
                            <p class="card-text">{{ libro.autor }}</p>
                            <h6 class="card-subtitle mb-2 text-muted">${{ libro.precio}}</h6>
                        </div>
                    </div>
                </div>
                {% empty %}
                    <p>No se encontraron libros que coincidan con "{{ query }}".</p>
                {% endfor %}
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <!-- Contenido del footer -->
    </footer>

    <!-- Scripts necesarios -->
    <script src="{% static 'app/js/dinamic.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</body>
</html>
