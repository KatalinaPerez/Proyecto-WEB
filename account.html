<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="CSS/style.css">

    <title>Inicio sesión</title>

</head>

<body>

    <!-- -------------------------------------------------- -->

    <nav>
        <button><a href="index.html"><i class="fa-solid fa-arrow-left"></i></a></button>
    </nav>

    <!-- -------------------------------------------------- -->

    <main class="main-account">
        <section class="container-login" id="login">
            <div class="container-top">
                <span>¿No tienes cuenta?<a href="">¡Registrate!</a></span>
                <h2>Inicio de sesión</h2>
            </div>
            <div class="container-input">
                <input type="text" class="input-field" placeholder="Usuario" id="UsuarioLg">
                <i class="bx bx-user"></i>
            </div>
            <div class="container-input">
                <input type="password" class="input-field" placeholder="Contraseña" id="ContraseñaLg">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="container-input">
                <input type="submit" class="submit" value="Iniciar Sesion">
            </div>
            <div class="container-bottom">
                <label for=""><a href="">¿Olvidaste tu contraseña?</a></label>
            </div>
        </section>

        <section class="container-register" id="register">
            <div class="container-top">
                <span>¿Tienes una cuenta?<a href="">¡Inicia sesión!</a></span>
                <h2>Registro</h2>
            </div>
            <form id="form" action="">
                <div class="container-input">
                    <input type="text" class="input-field" placeholder="Usuario..." id="UsuarioRg">
                    <i class="bx bx-user"></i>
                    <div class="container-error"></div>
                </div>
                <div class="container-input">
                    <input type="email" class="input-field" placeholder="Email..." id="Email">
                    <i class="bx bx-envelope"></i>
                    <div class="container-error"></div>
                </div>
                <div class="container-input">
                    <input type="password" class="input-field" placeholder="Contraseña..." id="ContraseñaRg">
                    <i class="bx bx-lock-alt"></i>
                    <div class="container-error"></div>
                </div>
                <div class="container-input">
                    <input type="text" class="input-field" placeholder="Celular..." id="Celular">
                    <i class="bx bx-lock-alt"></i>
                    <div class="container-error"></div>
                </div>
                <div class="container-input">
                    <input type="text" class="input-field" placeholder="Región..." id="Region">
                    <i class="bx bx-lock-alt"></i>
                    <div class="container-error"></div>
                </div>
                <div class="container-input">
                    <input type="submit" class="submit" value="Registrar">
                </div>
                <div class="container-error"></div>
                <div class="container-bottom">
                    <label for=""><a href="">Términos y condiciones.</a></label>
                </div>
            </form>
        </section>
    </main>

    <!-- -------------------------------------------------- -->

    <footer></footer>

    <!-- -------------------------------------------------- -->
    
</body>

</html>
